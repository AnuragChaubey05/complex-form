<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>

  <body style="background-color: aquamarine;">
    <h1 style="text-align: center">Complex Form</h1>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" />
        <br />

        <br />
        <label for="name">Email:</label>
        <input type="email" name="email" id="email" />
        <br />
        <br />
        <label for="phoneno">Phone:</label>
        <input type="tel" name="phoneno" id="phoneno" />
        <br />
        <br />
        <label for="DOB">DOB:</label>
        <input type="date" name="phoneno" id="phoneno" />
        <br />
        <br />
        <label for="Gender">Gender:</label>
        <input type="radio" name="m" id="m" />
        <label for="pt">Male</label>
        <input type="radio" name="f" id="f" />
        <label for="ft">Female</label>
        <br />

        <br />
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
        <option value="">--Please choose an option--</option>
          <option value="HS">India</option>
          <option value="GS">USA</option>
          <option value="DP">ENGLAND</option>
            
        </select>
      </fieldset>

      <br />

      <fieldset>
        <legend>Address</legend>

        <label for="street">Street:</label>
        <input type="text" name="street" id="street" />
        <br />
        <br />

        <label for="City">City:</label>
        <input type="text" name="City" id="City" />
        <br />
        <br />

        <label for="State">State:</label>
        <input type="State" name="State" id="State" />
        <br />
        <br />

        <label for="code">Zipcode:</label>
        <input type="code" name="code" id="code" />
        <br />
        <br />
      </fieldset>

      <br />

      <fieldset>
        <legend>Other Information</legend>

        <label for="add">Comment:</label>
        <br />
        <textarea name="Comment" id="Comment" cols="70" rows="5"></textarea>
        <br />
        <input type="checkbox" name="tc" id="tc" />
        <label for="tc">I agree to the terms of service</label>
      </fieldset>
      <br />
        <button>submit</button>
<!--  <input type="submit" value="submit" /> -->
    </form>
  </body>
</html>
